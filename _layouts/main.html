---
layout: default
---

<aside class="sidebar">
  <header>
    <div class="about">
      <div class="cover-author-image">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/img/{% if site.author-img %}{{ site.author-img }}{% endif %}" alt="{{ site.author }}"/></a>
      </div>
      <div class="author-name">{{ site.author }}</div>
      <p>{{ site.about-author }}</p>
    </div>
  </header>
  <!-- End Header -->
  <footer>
    <!-- End Section Contact -->
    <div class="copyright">
      <p>{{ site.time | date: "%Y" }} &copy; {{ site.author }}</p>
    </div>
  </footer>
  <!-- End Footer -->
</aside>
<!-- End Sidebar -->
<div class="content-box clearfix">
  {{ content }}
</div>
